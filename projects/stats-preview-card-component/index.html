<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="bg-navy-950 flex items-center justify-center min-h-screen w-full"
  >
    <div class="m-12 lg:m-0">
      <div
        class="lg:max-w-6xl flex items-center justify-center flex-col lg:flex-row-reverse rounded-lg overflow-hidden"
      >
        <div class="relative w-full h-full lg:w-1/2 bg-purple-900">
          <img
            src="./images/image-header-desktop.jpg"
            alt="header image"
            class="w-full h-full object-cover mix-blend-multiply opacity-75 hidden lg:block"
          />
          <img src="./images/image-header-mobile.jpg" alt="header image" /*
          class="w-full h-full object-cover mix-blend-multiply opacity-75
          lg:hidden" />
        </div>
        <div
          class="bg-blue-950 p-12 text-center lg:text-left flex flex-col lg:w-1/2"
        >
          <h1 class="text-white-300 text-5xl font-inter font-semibold my-6">
            Get <span class="text-purple-500">insights</span> that help your
            business grow.
          </h1>
          <p class="text-white-500 font-lexend-deca text-lg mb-12">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex flex-col lg:flex-row gap-6">
            <div>
              <h2 class="text-white-300 text-3xl font-semibold font-inter">
                10k+
              </h2>
              <p class="text-white-500 font-lexend-deca uppercase text-sm">
                companies
              </p>
            </div>
            <div>
              <h2 class="text-white-300 text-3xl font-semibold font-inter">
                314
              </h2>
              <p class="text-white-500 font-lexend-deca uppercase text-sm">
                templates
              </p>
            </div>
            <div>
              <h2 class="text-white-300 text-3xl font-semibold font-inter">
                12m+
              </h2>
              <p class="text-white-500 font-lexend-deca uppercase text-sm">
                queries
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-white-300 text-center mt-4">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="text-purple-500 hover:text-purple-500/70"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/HackWithNoman"
          class="text-purple-500 hover:text-purple-500/70"
          >HackWithNoman</a
        >.
      </div>
    </div>
  </body>
</html>
