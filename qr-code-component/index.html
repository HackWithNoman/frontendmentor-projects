<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="bg-slate-300 font-outfit">
    <div class="flex items-center justify-center flex-col min-h-screen">
      <div class="bg-white max-w-xs p-6 rounded-2xl">
        <img
          src="./images/image-qr-code.png"
          alt="qr code image"
          class="rounded-xl"
        />

        <div class="text-center mt-4 text-slate-900">
          <h2 class="text-xl font-bold py-6">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <div class="mt-8 text-slate-500">
        Challenge by
        <a
          href="https://www.frontendmentor.io"
          target="_blank"
          class="text-slate-900 hover:text-slate-500"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/HackWithNoman"
          class="text-slate-900 hover:text-slate-500"
          >HackWithNoman</a
        >.
      </div>
    </div>
  </body>
</html>
